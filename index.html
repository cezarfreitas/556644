<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Tag Manager will be loaded dynamically by TrackingScripts component if enabled -->

    <!-- All SEO meta tags, favicon, and other content will be set dynamically by SEOHead component -->

    <!-- Preconnect for critical external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical CSS Inline - Otimizado para LCP -->
    <style>
      /* Critical Above-the-fold styles */
      html {
        scroll-behavior: smooth;
        font-display: swap;
      }
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #fff;
        color: #000;
        line-height: 1.6;
        font-display: swap;
      }
      * {
        box-sizing: border-box;
      }

      /* Otimizado para LCP */
      .hero-section {
        min-height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        contain: layout style paint;
        content-visibility: auto;
        contain-intrinsic-size: 100vh;
      }

      .hero-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        will-change: auto;
        image-rendering: crisp-edges;
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          ellipse at center,
          rgba(0, 0, 0, 0.2) 0%,
          rgba(0, 0, 0, 0.7) 60%,
          rgba(0, 0, 0, 0.95) 100%
        );
        z-index: 2;
      }

      /* Gradiente radial utility class */
      .bg-gradient-radial {
        background: radial-gradient(
          ellipse at center,
          var(--tw-gradient-stops)
        );
      }

      .hero-content {
        position: relative;
        z-index: 10;
        text-align: center;
        color: white;
        padding: 1rem;
      }

      /* Preload skeleton para reduzir CLS */
      .logo-skeleton {
        width: 200px;
        height: 80px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        margin: 0 auto 3rem;
      }

      .text-skeleton {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        margin: 0.5rem auto;
      }

      .btn-primary {
        background: linear-gradient(to right, #eb1414, #dc2626);
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        text-decoration: none;
        font-weight: 700;
        transition: transform 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        will-change: transform;
      }

      .btn-primary:hover {
        transform: scale(1.05);
      }

      /* Otimizações de animação */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 640px) {
        .hero-content {
          padding: 0.5rem;
        }
        .btn-primary {
          padding: 0.75rem 1rem;
          font-size: 0.875rem;
        }
        .logo-skeleton {
          width: 160px;
          height: 64px;
        }
      }
    </style>

    <!-- Load Google Fonts with font-display: swap for better performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap"
      />
    </noscript>

    <!-- Structured data and additional meta tags will be set dynamically by SEOHead component -->
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
